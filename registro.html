<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1">
    <link rel="stylesheet" href="assets/CSS/mobile.css">
    <link rel="stylesheet" href="assets/CSS/tablet.css">
    <link rel="stylesheet" href="assets/CSS/desktop.css">
    <title>Tim Colobondo</title>
</head>

<body>
    <main>
        <div id="formReg">
            <form>
                <h4>Registrar</h4>
                <fieldset>

                    <legend>Datos Personales</legend>
                    <p>
                        <label for="nombre">Nombre</label>

                        <input type="text" name="nombre" id="nombre">
                    </p>
                    <p>
                        <label for="nombre">Apellido</label>

                        <input type="text" name="apellido" id="apellido">
                    </p>
                    <p>
                        <label for="edad">Edad</label>

                        <input type="number" name="edad" id="edad"><br>
                    </p>
                    <p>
                        <label for="calle">Calle</label>

                        <input type="text" name="calle" id="calle">
                    </p>
                    <p>
                        <label for="piso">Piso</label>

                        <input type="text" name="piso" id="piso">
                    </p>
                    <p>
                        <label for="puerta">Puerta</label>

                        <input type="text" name="puerta" id="puerta"><br>
                    </p>
                    <p>
                        <label for="correo">E-mail</label>

                        <input type="email" name="correo" id="correo">
                    </p>
                    <p>
                        <label for="telefono">Telefono</label>

                        <input type="tel" name="telefono" id="telefono">
                    </p>
                    <p>
                        <label for="color">Color</label>

                        <input type="color" name="color" id="color">
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Datos Privados</legend>
                    <label for="iBan">Iban</label>
                    <div class="inRow">
                        <input type="number" id="ccc1" placeholder="0000" max="9999" size="4" minlength="4">
                        <input type="number" id="ccc2" placeholder="0000" max="9999" size="4" minlength="4">
                        <input type="number" id="ccc3" placeholder="00" max="99" size="2" minlength="2">
                        <input type="number" id="ccc4" placeholder="0000000000" max="9999999999" size="10"
                            minlength="10">
                    </div>
                    <p>
                        <label for="password1">Contraseña</label><br>
                        <input type="password" name="password1" id="password1">
                    </p>
                    <p>
                        <label for="password2">Confirmar Contraseña</label><br>
                        <input type="password" name="password2" id="password2">
                    </p>
                </fieldset>
                <input type="submit" name="registrar" id="registrar" onclick="" value="Registrar"><br>

            </form>
        </div>
    </main>
</body>

</html>
