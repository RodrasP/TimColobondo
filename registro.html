<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1">
    <link rel="stylesheet" href="assets/CSS/mobile.css">
    <link rel="stylesheet" href="assets/CSS/tablet.css">
    <link rel="stylesheet" href="assets/CSS/desktop.css">
    <script type="module" src="js/registro.js"></script>
    

    <title>Tim Colobondo</title>
</head>

<body>
    <main>
        <div id="formReg">
               <form id="idForm" action="login.html">
                <h4>Registrar</h4>
                <fieldset>

                    <legend>Datos Personales</legend>
                    <p>
                        <label for="nombre">Nombre</label>

                        <input type="text" name="nombre" id="nombre" required>
                    </p>
                    <p>
                        <label for="nombre">Apellido</label>

                        <input type="text" name="apellido" id="apellido" required>
                    </p>
                    <p>
                        <label for="edad">Edad</label>

                        <input type="number" name="edad" id="edad" required><br>
                    </p>
                    <p>
                        <label for="calle">Calle</label>

                        <input type="text" name="calle" id="calle" required>
                    </p>
                    <p>
                        <label for="piso">Piso</label>

                        <input type="text" name="piso" id="piso" required> 
                    </p>
                    <p>
                        <label for="puerta">Puerta</label>

                        <input type="text" name="puerta" id="puerta" required><br>
                    </p>
                    <p>
                        <label for="correo">E-mail</label>

                        <input type="email" name="correo" id="correo" required>
                    </p>
                    <p>
                        <label for="telefono">Telefono</label>

                        <input type="tel" name="telefono" id="telefono" required>
                    </p>
                    <p>
                        <label for="color">Color</label>

                        <input type="color" name="color" id="color">
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Datos Privados</legend>
                    <label for="iBan">Iban</label>
                    <div class="inRow">
                        <input type="number" id="ccc1" placeholder="0000" max="9999" minlength="4" required>
                        <input type="number" id="ccc2" placeholder="0000" max="9999"  minlength="4" required>
                        <input type="number" id="ccc3" placeholder="00" max="99"  minlength="2" required>
                        <input type="number" id="ccc4" placeholder="0000000000" max="9999999999" 
                            minlength="10" required>
                    </div>
                    <p>
                        <label for="password1">Contraseña</label><br>
                        <input type="password" name="password1" id="password" required>
                    </p>
                    <p>
                        <label for="password2">Confirmar Contraseña</label><br>
                        <input type="password" name="password2" id="password2" required>
                    </p>
                </fieldset>
                      <input type="submit" name="submit" id="registrar" value="Registrar"><br>

            </form>
        </div>
    </main>
</body>

</html>
